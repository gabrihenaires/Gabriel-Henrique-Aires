<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aires.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>HOTEL <span>POSITIVO</span></h1>
        <nav>
            <ul aria-label="Navegação primária" class="navegacao-primaria">
                <li><a href="#">Home</a></li>
                <li><a href="#">Quartos</a></li>
                <li><a href="./index.html">Cadastre-se</a></li>
                <li><a href="#">Reservas</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form">
            <form action="" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome">
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome">
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="SeuEmail@gmail.com">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                    </div>
                    
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h3>Genêro</h3>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function validateForm() {
        var firstname = document.getElementById('firstname').value;
        if (firstname == "") {
            alert("Nome não pode estar vazio");
            return false;
        }

        var lastname = document.getElementById('lastname').value;
        if (lastname == "") {
            alert("Sobrenome não pode estar vazio");
            return false;
        }

        var email = document.getElementById('email').value;
        if (email == "") {
            alert("E-mail não pode estar vazio");
            return false;
        }

        var number = document.getElementById('number').value;
        if (number == "") {
            alert("Número de celular não pode estar vazio");
            return false;
        }

        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmpassword').value;
        if (password == "" || confirmPassword == "") {
            alert("Senha não pode estar vazia");
            return false;
        }

        if (password != confirmPassword) {
            alert("As senhas não correspondem");
            return false;
        }

        var genderInputs = document.getElementsByName('gender');
        var genderSelected = false;
        for (var i = 0; i < genderInputs.length; i++) {
            if (genderInputs[i].checked) {
                genderSelected = true;
                break;
            }
        }

        if (!genderSelected) {
            alert("Por favor, selecione um gênero");
            return false;
        }

        document.body.style.backgroundColor = "#f0f0f0";

        return true;
    }

    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        if (validateForm()) {
            alert("Formulário enviado com sucesso!");
            window.location.reload();
        }
    });
</script>
</html>
